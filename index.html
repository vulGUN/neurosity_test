<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="task-1">
      <h2>Task 1</h2>
    </section>
    <section class="task-2">
      <h2>Task 2</h2>
      <div class="task-2__wrapper">
        <div class="task-2__square"></div>
        <div class="task-2__triangle"></div>
        <div class="task-2__circle"></div>
        <div class="task-2__rectangle"></div>
      </div>
    </section>
    <section class="task-3">
      <h2>Task 3</h2>
      <video src="./assets/video/video-test.webm" muted class="task-3__video"></video>
      <div class="task-3__timer">00:00:000</div>
    </section>
    <section class="task-4">
      <h2>Task 4</h2>
      <div class="task-4__cards"></div>
      <div class="task-4__buttons">
        <button class="task-4__prev-btn">←</button>
        <div class="task-4__page">1</div>
        <button class="task-4__next-btn">→</button>
      </div>
    </section>
    <section class="task-5">
      <h2>Task 5</h2>
    </section>
    <section class="task-6">
      <h2>Task 6</h2>
      <form action="#" class="task-6__form">
        <div>
          <input class="task-6__input" id="input-name" type="text" placeholder="Ваше имя" />
          <label id="name-label" for="input-name"></label>
        </div>
        <div>
          <input class="task-6__input" id="input-tel" type="tel" placeholder="Телефон" />
          <label id="tel-label" for="input-tel"></label>
        </div>
        <div>
          <input class="task-6__input" id="input-password" type="password" placeholder="Пароль" />
          <label id="password-label" for="input-password"></label>
        </div>
        <div>
          <input
            class="task-6__input"
            id="input-password2"
            type="password"
            placeholder="Повторите пароль"
          />
          <label id="password-label2" for="input-password2"></label>
        </div>
      </form>
    </section>
    <section class="task-7">
      <h2>Task 7</h2>
      <div class="task-7__wrapper"></div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
